<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Ka Manjan - Physics AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #3f3f46;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        header p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .settings {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-size: 0.85rem;
            color: #a1a1aa;
        }

        .setting-group select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #3f3f46;
            background: #27272a;
            color: #e4e4e7;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .setting-group select:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #27272a;
            border-radius: 16px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 16px;
            text-align: left;
        }

        .user .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: #3f3f46;
            color: #e4e4e7;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 6px;
        }

        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #52525b;
        }

        .sources-title {
            font-size: 0.8rem;
            color: #a1a1aa;
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 0.8rem;
            padding: 6px 10px;
            background: #27272a;
            border-radius: 6px;
            margin-bottom: 6px;
            border-left: 3px solid #60a5fa;
        }

        .source-item .chapter {
            color: #60a5fa;
            font-weight: 600;
        }

        .source-item .relevance {
            color: #22c55e;
            float: right;
        }

        .input-area {
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #3f3f46;
            background: #27272a;
            color: #e4e4e7;
            font-size: 1rem;
        }

        .input-area input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .input-area input::placeholder {
            color: #71717a;
        }

        .input-area button {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: #2563eb;
        }

        .input-area button:disabled {
            background: #52525b;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 18px;
            background: #3f3f46;
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #71717a;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #a1a1aa;
        }

        .welcome-message h2 {
            color: #e4e4e7;
            margin-bottom: 10px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .confidence-high { background: #166534; color: #86efac; }
        .confidence-medium { background: #854d0e; color: #fde047; }
        .confidence-low { background: #991b1b; color: #fca5a5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Federal Ka Manjan</h1>
            <p>Your AI Tutor for FBISE Students</p>
        </header>

        <div class="settings">
            <div class="setting-group">
                <label for="classLevel">Class:</label>
                <select id="classLevel">
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="English">English</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ur">Urdu</option>
                    <option value="ur-roman">Roman Urdu</option>
                </select>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>Select your class and subject, then ask any question from your syllabus.</p>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="questionInput"
                placeholder="Ask your question..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const classLevelSelect = document.getElementById('classLevel');
        const subjectSelect = document.getElementById('subject');
        const languageSelect = document.getElementById('language');

        let isFirstMessage = true;

        // Subject availability by class
        const subjectAvailability = {
            9: {
                'Physics': true,
                'Chemistry': true,
                'Biology': true,
                'Computer Science': true,  // Now available
                'English': true
            },
            10: {
                'Physics': true,  // Now available
                'Chemistry': true,
                'Biology': true,
                'Computer Science': false,  // Not available yet
                'English': false  // Not available yet
            }
        };

        // Update subject dropdown based on class level
        function updateSubjectOptions() {
            const classLevel = parseInt(classLevelSelect.value);
            const availability = subjectAvailability[classLevel];

            Array.from(subjectSelect.options).forEach(option => {
                const subject = option.value;
                const isAvailable = availability[subject];

                if (isAvailable === false) {
                    option.disabled = true;
                    if (!option.text.includes('Coming Soon')) {
                        option.text = subject + ' (Coming Soon)';
                    }
                } else {
                    option.disabled = false;
                    // Remove "(Coming Soon)" if it was previously added
                    option.text = subject;
                }
            });

            // If current selection is disabled, switch to first available
            if (subjectSelect.options[subjectSelect.selectedIndex].disabled) {
                for (let i = 0; i < subjectSelect.options.length; i++) {
                    if (!subjectSelect.options[i].disabled) {
                        subjectSelect.selectedIndex = i;
                        break;
                    }
                }
            }
        }

        // Initialize on load
        updateSubjectOptions();

        // Update when class changes
        classLevelSelect.addEventListener('change', updateSubjectOptions);

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        function addMessage(content, isUser, metadata = null) {
            if (isFirstMessage) {
                chatContainer.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            let metaHtml = '';
            if (metadata) {
                const confidenceClass = metadata.confidence >= 0.8 ? 'confidence-high' :
                                        metadata.confidence >= 0.5 ? 'confidence-medium' : 'confidence-low';
                const chapterText = metadata.chapter_used ? `Chapter ${metadata.chapter_used}` : '';
                metaHtml = `
                    <div class="message-meta">
                        ${chapterText}
                        <span class="confidence-badge ${confidenceClass}">
                            ${Math.round(metadata.confidence * 100)}% confident
                        </span>
                    </div>
                `;

                if (metadata.sources && metadata.sources.length > 0) {
                    metaHtml += `
                        <div class="sources">
                            <div class="sources-title">Sources:</div>
                            ${metadata.sources.map(src => `
                                <div class="source-item">
                                    <span class="chapter">Ch. ${src.chapter}:</span> ${src.title}
                                    <span class="relevance">${Math.round(src.relevance * 100)}%</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    ${metaHtml}
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Disable input
            questionInput.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage(question, true);
            questionInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: question,
                        class_level: parseInt(classLevelSelect.value),
                        subject: subjectSelect.value,
                        language: languageSelect.value,
                    }),
                });

                removeTypingIndicator();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Something went wrong');
                }

                const data = await response.json();

                let answerText = data.answer;
                if (data.explanation) {
                    answerText += '\n\n' + data.explanation;
                }

                addMessage(answerText, false, {
                    confidence: data.confidence,
                    chapter_used: data.chapter_used,
                    sources: data.sources,
                });

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, false);
            }

            // Re-enable input
            questionInput.disabled = false;
            sendBtn.disabled = false;
            questionInput.focus();
        }
    </script>
</body>
</html>
