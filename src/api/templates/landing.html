<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babloo — Pakistan's AI Tutor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg:     #05050f;
            --border: rgba(255,255,255,0.08);
            --text:   #f0f0f3;
            --muted:  #8b8b9e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ── Star canvas ───────────────────────────────────────── */
        #stars-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* ── Hero ─────────────────────────────────────────────── */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px 24px 60px;
            position: relative;
            overflow: hidden;
        }

        /* central glow */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 50% at 50% 40%, rgba(109,40,217,0.22) 0%, transparent 70%),
                radial-gradient(ellipse 40% 30% at 50% 55%, rgba(59,130,246,0.12) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        /* Mascot / logo with glow */
        .mascot-wrap {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 28px;
        }

        .mascot-glow {
            position: absolute;
            inset: -32px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139,92,246,0.55) 0%, rgba(109,40,217,0.25) 50%, transparent 72%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50%       { opacity: 1;   transform: scale(1.08); }
        }

        .mascot-img {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 28px;
            object-fit: cover;
            filter: drop-shadow(0 0 24px rgba(139, 92, 246, 0.6));
        }

        .hero-title {
            font-size: clamp(3.2rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff 40%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .hero-tagline {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .hero-sub {
            font-size: clamp(0.95rem, 2.5vw, 1.15rem);
            color: var(--muted);
            max-width: 420px;
            line-height: 1.6;
            margin-bottom: 36px;
        }

        /* CTA button */
        .btn-cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 32px;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 999px;
            text-decoration: none;
            letter-spacing: -0.01em;
            box-shadow: 0 0 32px rgba(124,58,237,0.45), 0 4px 16px rgba(0,0,0,0.4);
            transition: transform 0.18s, box-shadow 0.18s;
            margin-bottom: 40px;
        }

        .btn-cta:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 48px rgba(124,58,237,0.65), 0 8px 24px rgba(0,0,0,0.5);
        }

        .btn-cta svg { transition: transform 0.18s; }
        .btn-cta:hover svg { transform: translateX(3px); }

        /* Announcement pill */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: rgba(255,255,255,0.03);
            font-size: 0.78rem;
            color: var(--muted);
            backdrop-filter: blur(8px);
        }

        .pill-badge {
            background: #4f46e5;
            color: #fff;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.06em;
            padding: 2px 7px;
            border-radius: 999px;
        }

        .pill-arrow { color: #a78bfa; }

        /* ── Mobile ───────────────────────────────────────────── */
        @media (max-width: 600px) {
            .mascot-wrap { width: 88px; height: 88px; margin-bottom: 20px; }
            .mascot-img  { width: 88px; height: 88px; border-radius: 20px; }
            .btn-cta     { padding: 13px 26px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <!-- Hero -->
    <canvas id="stars-canvas"></canvas>

    <section class="hero">
        <div class="hero-content">

            <div class="mascot-wrap">
                <div class="mascot-glow"></div>
                <img class="mascot-img" src="/logo.png" alt="Babloo mascot">
            </div>

            <h1 class="hero-title">Babloo</h1>

            <p class="hero-tagline">For Pakistanis, by Pakistanis</p>

            <p class="hero-sub">Pakistan's First AI-Powered Educational Chatbot for Federal Board Students.</p>

            <a class="btn-cta" href="/app">
                Try it out now
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </a>

            <div class="pill">
                <span class="pill-badge">NEW</span>
                Currenly in Beta Testing Phase
                <span class="pill-arrow">→</span>
            </div>

        </div>
    </section>

    <script>
        (() => {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width  = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const count = Math.floor((canvas.width * canvas.height) / 6000);
                for (let i = 0; i < count; i++) {
                    const x       = Math.random() * canvas.width;
                    const y       = Math.random() * canvas.height;
                    const r       = Math.random() * 1.2 + 0.2;
                    const opacity = Math.random() * 0.55 + 0.1;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255,255,255,${opacity})`;
                    ctx.fill();
                }
            }

            resize();
            drawStars();
            window.addEventListener('resize', () => { resize(); drawStars(); });
        })();
    </script>
</body>
</html>
