<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password - Federal Ka Manjan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-tertiary: #1a1a24;
            --bg-glass: rgba(255,255,255,0.03);
            --border: rgba(255,255,255,0.08);
            --border-focus: #3b82f6;
            --text-primary: #f0f0f3;
            --text-secondary: #8b8b9e;
            --text-tertiary: #5a5a6e;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59,130,246,0.15);
            --success: #22c55e;
            --danger: #ef4444;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 40px 32px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: var(--radius-md);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-sm);
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 4px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34,197,94,0.1);
            border: 1px solid rgba(34,197,94,0.3);
            color: #86efac;
        }

        .password-hint {
            font-size: 0.78rem;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .card { padding: 28px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">M</div>
                <div class="title" id="pageTitle">Set Your Password</div>
                <div class="subtitle" id="pageSubtitle">Create a password for your account</div>
            </div>

            <div id="alert" class="alert"></div>

            <div id="loadingState" class="loading-state">
                <span class="spinner"></span> Verifying your link...
            </div>

            <form id="passwordForm" style="display:none" onsubmit="handleSetPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input class="form-input" type="password" id="newPassword" placeholder="Enter your new password" required minlength="6" autocomplete="new-password">
                    <div class="password-hint">Must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input class="form-input" type="password" id="confirmPassword" placeholder="Confirm your password" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Set Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabaseClient = null;

        function showAlert(msg, type) {
            const el = document.getElementById('alert');
            el.textContent = msg;
            el.className = 'alert alert-' + type;
            el.style.display = 'block';
        }

        let isFirstLogin = false;

        async function init() {
            const res = await fetch('/auth/config');
            const cfg = await res.json();
            supabaseClient = supabase.createClient(cfg.supabase_url, cfg.supabase_key);

            // Check URL hash for tokens or first_login flag
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');

            // First login flow â€” user was redirected here after logging in with temp password
            if (params.get('first_login') === 'true') {
                isFirstLogin = true;
                document.getElementById('pageTitle').textContent = 'Set Your Password';
                document.getElementById('pageSubtitle').textContent = 'Welcome! Please create your own password';
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('passwordForm').style.display = 'block';
                history.replaceState(null, '', window.location.pathname);
                return;
            }

            if (type === 'recovery') {
                document.getElementById('pageTitle').textContent = 'Reset Your Password';
                document.getElementById('pageSubtitle').textContent = 'Enter a new password for your account';
            }

            if (accessToken && refreshToken) {
                // Set the session from the URL tokens
                const { error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });

                if (error) {
                    document.getElementById('loadingState').style.display = 'none';
                    showAlert('Invalid or expired link. Please request a new one.', 'error');
                    return;
                }

                // Clear the hash from the URL
                history.replaceState(null, '', window.location.pathname);
            }

            // Check if we have a valid session
            const { data: { session } } = await supabaseClient.auth.getSession();
            document.getElementById('loadingState').style.display = 'none';

            if (!session) {
                showAlert('Invalid or expired link. Please request a new one from the login page.', 'error');
                return;
            }

            document.getElementById('passwordForm').style.display = 'block';
        }

        async function handleSetPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showAlert('Passwords do not match.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Setting password...';

            try {
                if (isFirstLogin) {
                    // First login: update password via server (user has cookie auth)
                    const resp = await fetch('/auth/set-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password }),
                    });
                    if (!resp.ok) {
                        const err = await resp.json();
                        throw new Error(err.detail || 'Failed to set password');
                    }
                } else {
                    // Recovery flow: update via Supabase client
                    const { error } = await supabaseClient.auth.updateUser({ password });
                    if (error) throw error;

                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        await fetch('/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                access_token: session.access_token,
                                refresh_token: session.refresh_token,
                                remember_me: false,
                            }),
                        });
                    }
                }

                showAlert('Password set successfully! Redirecting...', 'success');
                setTimeout(() => { window.location.href = '/app'; }, 1500);
            } catch (err) {
                showAlert(err.message || 'Failed to set password', 'error');
                btn.disabled = false;
                btn.textContent = 'Set Password';
            }
        }

        init();
    </script>
</body>
</html>
